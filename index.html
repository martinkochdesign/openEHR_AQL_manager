<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQL Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="leftbar">
        <h1>AQL Manager</h1>
        <p id="version"><button id="clear_storage" title="Clear Local Storage">🗑️</button>Version 0.3.0</p>   
        <label for="aqlstore" class="custom-file-upload">
            📤 Upload from JSON
        </label>
        <input type="file" id="aqlstore" name="aqlstore" accept=".json" />

        <input type="text" id="searchInput" placeholder="Filter AQL list..." />
        <label id="checkBoxDescription"><input type="checkbox" id="includeDescription" /> Include description in filter</label>

        <div id="listcontainer">
            <ul id="aql_list">
            </ul>
        </div>
        <div id="leftbuttonmenu">
            <button id ="add_aql">➕ Add AQL</button><br>
            <button id="save_aql">💾 Download AQL collection</button><br>
            <button id="delete_aql" >❌ Delete AQL</button>
        </div>
    </div>

  
    
    <div id="main">

        <div>
            <label><strong>Title:</strong></label><br>
            <input type="text" id="title" name="title" required maxlength="128"
                size="10" onfocusout="refreshAqlList(false);"/>          
        </div>
        <div>
            <label><strong>Description:</strong></label>
            <textarea id="descriptionBox" oninput="" onkeydown="handleTab(event)" placeholder="Type your description here..."></textarea>
        </div>
        <div>
            <label><strong>AQL Input:</strong>  </label><button id="formatButton" class="topbutton" onclick="autoFormat()" title="Auto-Format">🤖</button>
            <textarea id="inputBox" oninput="updateText()" onkeydown="handleTab(event)" placeholder="Type your AQL query here..."></textarea>
        </div>
 
        <div>
            <label><strong>Formatted AQL:</strong></label>  <button id="snapshotButton" class="topbutton" onclick="downloadHighlightAsImage()" title="Save as image">📸</button>
            <div id="highlightBox" class="highlighted"></div>
        </div>
        <div>
            <label><strong>Clean AQL:</strong></label>  <button id='clipboardButton' class="topbutton" onclick="copyOutput()" title="Copy to clipboard">📋</button>
            <div id="outputBox2" class="outputBox2"></div>
        </div>
        <div>
            <label><strong>Postman payload:</strong></label>  <button id='clipboardButton2' class="topbutton" onclick="copyPostmanOutput()" title="Copy to clipboard">📋</button>
            <div id="outputPostman" class="outputPostman"></div>
        </div>

        <span class="copyright">
            <br>       
            <br>       
            &copy 2025 CatSalut. Servei Català de la Salut.
            Licensed under <a href="https://www.apache.org/licenses/LICENSE-2.0" target="_blank">Apache 2.0</a>.
           Author: <a href="mailto:martinandreaskoch@catsalut.cat" target="_blank">Martin A. Koch, PhD</a>.
            </span>
    </div>

   


    <script src="index.js"></script>
</body>
</html>
